name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: List contents before build
        run: ls -la

      - name: Build
        run: |
          npm run build
          echo "Build completed"
          ls -la build
          echo "Contents of build/assets:"
          ls -la build/assets || echo "assets directory not found"
        env:
          NODE_ENV: production

      - name: Copy assets
        run: |
          mkdir -p build/assets
          cp -r static/assets/* build/assets/ || echo "No static assets to copy"
          echo "Assets copied. Build directory structure:"
          ls -la build
          ls -la build/assets

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4